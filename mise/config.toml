# mise registry
# https://mise.jdx.dev/registry.html#tools
[tools]
act = "latest"
aws-cli = { version = "latest", symlink_bins = "true" }
biome = "latest"
deno = "latest"
direnv = "latest"
duckdb = "latest"
go = "latest"
hadolint = "latest"
helm = "latest"
jq = "latest"
kubectl = "latest"
node = "25"
pnpm = "latest"
terraform = "latest"
usage = "latest"
uv = "latest"
yq = "latest"

# Tasks
# https://mise.jdx.dev/tasks/
[tasks.setup-uv-tools]
description = "uv tools の一括インストール"
run = """
uv tool install awsume
uv tool install json-schema-for-humans
uv tool install parquet-tools
uv tool install pproxy
uv tool install pre-commit
uv tool install sqlfluff
"""

[tasks.setup-go-install]
description = "go install の一括インストール"
run = """
go install github.com/go-delve/delve/cmd/dlv@latest
go install github.com/posener/complete/v2/gocomplete@latest
"""

[settings]
# https://mise.jdx.dev/configuration/settings.html#idiomatic_version_file_enable_tools
idiomatic_version_file_enable_tools= [
    "go",
    "node",
    "python",
    "terraform",
]
